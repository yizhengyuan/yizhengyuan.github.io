<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>点击此处跳转到B站首页</title>
    <style>
        .bili-link {
            font-size: 24px; /* 设置字体大小 */
            color: #00a1d6; /* 设置字体颜色，B站的主题色 */
            text-decoration: none; /* 去除下划线 */
        }
        .bili-link:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }
    </style>
</head>
<body>
    <a href="https://www.bilibili.com/" class="bili-link" target="_blank">B站</a>
</body>
</html>
