<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>B站链接</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .bili-link {
            font-size: 48px; /* 设置字体大小 */
            color: #00a1d6; /* 设置字体颜色，B站的主题色 */
            text-decoration: none; /* 去除下划线 */
            font-weight: bold; /* 设置字体为粗体 */
        }
        .bili-link:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }
    </style>
</head>
<body>
    <a href="https://www.bilibili.com/" class="bili-link" target="_blank">点击此处跳转到B站首页</a>
</body>
</html>
